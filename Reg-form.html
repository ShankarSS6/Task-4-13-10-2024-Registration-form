<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('Bg-img.png')] bg-no-repeat bg-cover">
    <form action="#">
      <h3
        class="text-2xl mt-64 mb-5 ml-20 flex justify-center font-bold text-rose-600"
      >
        Registration Form
      </h3>
      <div>
        <div class="flex justify-center m-5 py-2 text-lg">
          <label for="email" class="flex items-center font-medium"
            >Email id :</label
          >
          <input
            type="email"
            class="border border-black ml-4 px-1 py-1 w-80 items-center rounded-md"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="flex justify-center m-5 py-2 text-lg">
          <label for="name" class="flex items-center font-medium">Name :</label>
          <input
            type="text"
            class="border border-black ml-7 px-1 py-1 w-80 items-center rounded-md"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="flex justify-center m-5 py-2 text-lg">
          <label for="phone" class="flex items-center font-medium"
            >Phone No :</label
          >
          <input
            type="tel"
            class="border border-black mx-2.5 px-1 py-1 w-80 items-center rounded-md"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div class="flex justify-center py-2 text-lg gap-40">
          <button
            type="submit"
            class="border-4 border-black p-1 rounded-xl bg-cyan-200"
          >
            Register
          </button>
        </div>
        <div class="flex justify-center py-2 text-lg gap-40">
          <button
            type="reset"
            class="border-4 border-black p-1 rounded-xl bg-cyan-200"
          >
            Reset
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
